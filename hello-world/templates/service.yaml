apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.app.name }}
    charts: demo-charts
  name: {{ .Values.app.name }}
spec:
  ports:
  - name: http
    port: {{ .Values.deployment.containerPort }}
    protocol: TCP
    targetPort: {{ .Values.deployment.containerPort }}
  selector:
    app: {{ .Values.app.name }}
  type: {{ .Values.service.type }}
